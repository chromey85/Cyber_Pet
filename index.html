<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Cyber Pet</title>
    
</head>
<body>
    <div class="title">Cyber Pet</div>
    <img class="pet_img" src="/images/cat_kiss.gif">
    <div class="pet_box">
        <div class="pet_name">""</div>
        <input type="text" id="input" name="input">
        <button id="start" onclick="start()">START</button>
    </div>
    <div class="pet_container">
        <div class="stats_container">
            <div class="stats" id="stats_title">Status</div>
            <div class="stats" id="hunger">Hunger</div>
            <div class="stats" id="hunger_bar">☐☐☐☐☐☐☐☐☐☐</div>
            <div class="stats" id="thirst">Thirst</div>
            <div class="stats" id="thirst_bar">☐☐☐☐☐☐☐☐☐☐</div>
            <div class="stats" id="hap">Happiness</div>
            <div class="stats" id="hap_bar">☐☐☐☐☐☐☐☐☐☐</div>
            <div class="stats" id="energy">Energy</div>
            <div class="stats" id="energy_bar">☐☐☐☐☐☐☐☐☐☐</div>
        </div>
        <div class="button_container">
            <button id="feed" onclick="feed()">FEED</button>
            <button id="drink" onclick="drink()">DRINK</button>
            <button id="play" onclick="play()">PLAY</button>
            <button id="rest" onclick="rest()">REST</button>
            <button id="reset" onclick="reset()">RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
